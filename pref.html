<h1 class="display-5">都道府県別感染終息状況</h1>
<br>
<p class="lead">
感染者数が2倍になる日数を左側の地図に表しています。青いほど2倍になる日数が短い、つまり感染拡大のスピードが速いことを意味しています。マウスオーバーすることで、都道府県名と、感染者数が2倍になる日数が表示されます。右上のグラフはそのランキングです。左側ほど状況が悪い都道府県です。右下のグラフは、各都道府県の日別感染者数です。地図上でマウスオーバーするとグラフも連動して変わります。</p>
